<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="screen">
            <h2 class="screen-text" id="screen-text">Test</h2>
        </div>
        <div class="calc-buttons">
            <div class="calc-button" id="leftP">(</div>
            <div class="calc-button" id="rightP">)</div>
            <div class="calc-button" id="delete">DEL</div>
            <div class="calc-button" id="clear">CE</div>
            <div class="calc-button num">7</div>
            <div class="calc-button num">8</div>
            <div class="calc-button num">9</div>
            <div class="calc-button" id="division">/</div>
            <div class="calc-button num">4</div>
            <div class="calc-button num">5</div>
            <div class="calc-button num">6</div>
            <div class="calc-button" id="multiplication">X</div>
            <div class="calc-button num">1</div>
            <div class="calc-button num">2</div>
            <div class="calc-button num">3</div>
            <div class="calc-button" id="subtraction">-</div>
            <div class="calc-button num">0</div>
            <div class="calc-button" id="dot">.</div>
            <div class="calc-button" id="equal">=</div>
            <div class="calc-button" id="addition">+</div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
